{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/all.css' %}">
    




<div class="jumbotron">
  <h1 class="display-4" style="text-align: center;">Welcome To Login Page</h1>
  <hr class="my-4">
  <a class="btn btn-primary btn-lg" href="{% url 'dashboard' %}" role="button">Back Home</a>
  <a class="btn btn-primary btn-lg" href="{% url 'register' %}" role="button">SignUP</a>
</div>
{% if messages %}
        {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
{% endif %}

<div class="container pl-5 pr-5 pb-5">
    <h3 class="display-4" style="text-align: center;">Login</h3>
    
    
   

        <form method="POST" action="" class=" text-muted p-5">
            {% csrf_token %} 
            <div class="form-group">
              <label for="exampleInputtext">Username</label>
              <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" name="password" class="form-control" id="exampleInputPassword1">
            </div>
           <div>
            <button type="submit" class="btn btn-primary">Login</button>
            <span class="psw"> Forgot <a href="{% url 'password_reset' %}">password?</a></span>
            
           </div>
            
          </form>







   
</div>
