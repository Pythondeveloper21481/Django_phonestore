<div class="container">
    <h3>Password change</h3>
    {% if validlink %}
    <form method="POST">
        {% csrf_token %} 

        <div class="form-group row">
           
            {{form}}
        </div>
        <button type="submit" class="btn btn-primary">Change Password</button>
    </form>
    {% else %}
    <small id="loginHelp" class="form-text text-muted" >Expired link</small>
    {% endif %}
    
</div>
